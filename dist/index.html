<!doctype html><html lang="en" dir="ltr"><head><meta charset="utf-8"><title>Test</title><script defer="defer" src="main.js"></script></head><body><header><div class="">Logo</div><div class="">navigation</div></header><main><section><form id="urlForm"><input id="url" name="url" placeholder="Enter URL" required> <button id="submitButton" type="submit">Submit</button></form></section><section><strong>Form Results:</strong><div id="results"></div></section></main><footer><p>This is a footer</p></footer><script>// Check if Service Worker is supported by the browser
            if ('serviceWorker' in navigator) {

                // Add an event listener for the 'load' event
                window.addEventListener('load', () => {

                // Try to register the Service Worker
                navigator.serviceWorker.register('/service-worker.js').then(registration => {

                // Log success message with the scope of the registered Service Worker
                console.log('ServiceWorker registration successful with scope: ', registration.scope);

                }, err => {
                    // Log error message if registration fails
                    console.log('ServiceWorker registration failed: ', err);
                });

            });
            }</script></body></html>
